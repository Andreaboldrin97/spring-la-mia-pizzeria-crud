<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>MyPIZZA</title>
		<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	</head>
	<body>
		<header th:insert="frag :: header-nav"></header>
		
		<main>
			<form action="">
				<label>Nome pizza</label>
				<input type="text" name="name" th:field="*{name}">
				<label>Descrizione pizza</label>
				<input type="text" name="description" th:field="*{description}">
				<label>Prezzo pizza</label>
				<input type="number" name="price" th:field="*{price}">
				<input type="submit" value="save" class="btn btn-success">
			</form>
		
			
		</main>
		
	</body>
</html>
